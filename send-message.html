<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Message Embed</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 13px 26px;
            margin: 10px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a1b1f;
            background: #B6E5FF;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;

        }

        button:hover {
            background: #98e3ff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages-container {
            border: 1px solid black;
            font-size: 1.2em;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            flex-grow: 1;
        }

        .messages-container div {
            margin-bottom: 5px;
        }

        .message-input {
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
            align-content: center;
            justify-items: center;
            justify-content: center;
        }

        input {
            font-size: 1.6em;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- Messages Display -->
    <div id="messages" class="messages-container"></div>

    <!-- Send Message Form -->
    <div class="message-input">
        <input id="message-input" placeholder="Enter message"></input>
        <button id="send-message-btn">Send</button>
    </div>
</div>

<script>
    // Get current username from query
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username')?.trim() || 'Anonymous';
    const target_username = params.get('target').trim();

    // Helper: post messages as JSON strings
    function postToParent(obj) {
        window.parent.postMessage(JSON.stringify(obj), '*');
    }

    // Listen for all incoming messages, whether strings or objects
    window.addEventListener('message', (e) => {
        const msg = e.data;
        if (!msg || !msg.username || !msg.text) return;
        const container = document.getElementById('messages');
        const div = document.createElement('div');
        div.innerHTML = `<b>${msg.username}:</b> ${msg.text}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });

    // Send message in required format
    document.getElementById('send-message-btn').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const text = document.getElementById('message-input').value.trim();
        if (!text) return;
        const payload = {type: 'send-message', target: target_username, message: {username: username, text: text}};
        postToParent(payload);
        document.getElementById('message-input').value = '';
    }
</script>
</body>
</html>

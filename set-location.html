<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sender</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .form-section { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    textarea, input { width: 100%; box-sizing: border-box; padding: 8px; margin-bottom: 10px; }
    button { padding: 8px 16px; margin-right: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- Section: Dynamic Location Buttons -->
  <div class="form-section" id="location-buttons"></div>

  <script>
    function postToParent(obj) {
      window.parent.postMessage(JSON.stringify(obj), '*');
    }

    // Read 'locations' query param, split by comma
    const params = new URLSearchParams(window.location.search);
    const locParam = params.get('locations');
    const container = document.getElementById('location-buttons');

    if (locParam) {
      const locations = locParam.split(',').map(s => s.trim()).filter(Boolean);

      locations.forEach(loc => {
        const btn = document.createElement('button');
        btn.textContent = `Set location ${loc}`;
        btn.addEventListener('click', () => {
          postToParent({ type: 'set-location', 'location-id': loc });
        });
        container.appendChild(btn);
      });
    } else {
      container.textContent = 'No locations provided.';
    }
  </script>
</body>
</html>
